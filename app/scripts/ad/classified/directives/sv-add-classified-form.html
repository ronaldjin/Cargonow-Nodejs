<div><div class="bgc-grey-200 pl+ pr+ pt+ pb"><sv-profile-subhead subhead-title="new-classified"></sv-profile-subhead></div><form name="classifiedForm" novalidate="novalidate" flex-container="column" ng-submit="postClassified(clCopy, classifiedForm.$valid)" sv-form-val="sv-form-val" class="p+"><div layout="row" layout-sm="column"><md-input-container flex="flex"><label>{{'contact-name'|translate}}</label><input ng-model="clCopy.name" name="name"/></md-input-container><md-input-container flex="flex"><label>{{'contact-phone'|translate}}</label><input ng-model="clCopy.phone" name="phone"/></md-input-container><md-input-container flex="flex"><label>{{'contact-email'|translate}}</label><input ng-model="clCopy.email" name="email"/></md-input-container></div><div layout-gt-sm="row" layout-sm="column" layout-align-gt-sm="center end"><md-input-container flex="flex" class="mr"><label>{{'city'|translate}}</label><input ng-model="clCopy.city" name="city"/></md-input-container><md-input-container flex="flex"><label>{{'state'|translate}}</label><input ng-model="clCopy.state" name="state" required=""/></md-input-container><md-input-container flex="flex" class="mr ml"><md-select name="section" ng-model="clCopy.section" style="margin-top:4px;padding-top:24px;padding-bottom:0px;text-align:left" required="required"><md-select-label class="tc-teal-400"><i style="max-width:22px" class="mdi mdi-checkbox-marked-outline mb">&nbsp</i>{{clCopy.section || 'classified-section'|translate}}</md-select-label><md-option ng-repeat="s in sections track by $index" ng-value="s.$value" style="height:38px"><div class="fs-body-2">{{s.$value|capitalize}}</div></md-option></md-select></md-input-container></div><div layout="row" layout-sm="column"><md-input-container flex="flex"><label>{{'classified-title'|translate}}</label><input ng-model="clCopy.title" sv-url-decode="sv-url-decode" name="title" required=""/></md-input-container></div><div layout="row" layout-sm="column"><md-input-container flex="flex"><la
