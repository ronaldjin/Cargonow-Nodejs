<div class="card"><div class="bgc-grey-200 pl+ pr+ pt pb"><span class="display-block fs-headline mb mb+ mt+">{{headerTitle|translate}}</span></div><div class="p+"><form name="signUpForm" novalidate="novalidate" sv-form-val="sv-form-val" class="mt"><md-input-container><label>{{'name'|translate}}</label><input type="text" name="userName" ng-model="user.userName" sv-unique-username="sv-unique-username" ng-minlength="3" ng-maxlength="200" required="error"/></md-input-container><md-input-container><label>{{'email'|translate}}</label><input type="email" ng-model="user.email" name="email" required="required"/></md-input-container><md-input-container><label>{{'password'|translate}}</label><input type="password" ng-minlength="6" ng-maxlength="200" ng-model="user.password" name="password" required="required"/></md-input-container></form><div layout="row" layout-align="start center"><md-checkbox ng-model="user.acceptPolicy" aria-label="terms"></md-checkbox><a style="border-bottom: #393939 1px dotted; line-height:14px; cursor:pointer" ng-click="termsConditionsModal()" class="dispaly-block fs-body-2">{{conditions|translate}}</a></div></div><div class="bgc-white-1 p+"><div layout="row" class="mb+"><button lx-ripple="lx-ripple" ng-click="createSvetUser()" ng-disabled="!user.acceptPolicy" class="btn btn--s btn--raised btn--white"><i class="mdi mdi-check">&nbsp</i>{{register|translate}}</button></div></div><div layout="row" layout-align="space-between center" class="bgc-grey-50 p+"><div class="display-block fs-body-1">{{registered|translate}}  &nbsp</div><button lx-ripple="lx-ripple" ui-sref="app.svet-login" class="btn btn--s btn--flat fs-caption btn--indigo">{{login|translate}}</button></div><div layout="row" layout-align="center center" class="bgc-grey-200 p+"><sv-form-social-buttons></sv-form-social-buttons></div></div>
