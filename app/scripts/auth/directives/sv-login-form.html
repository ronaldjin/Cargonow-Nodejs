<div class="card"><div class="bgc-grey-200 pl+ pr+ pt pb"><span class="display-block fs-headline mb mb+ mt+">{{headerTitle|translate}}</span></div><div class="p+"><form name="loginForm" novalidate="novalidate" sv-form-val="sv-form-val" class="mt"><md-input-container class="mb+"><label>{{'email'|translate}}</label><input name="email" type="text" ng-model="user.email" required="required"/></md-input-container><md-input-container class="mb+"><label>{{'password'|translate}}</label><input name="password" type="password" ng-model="user.password" required="required"/></md-input-container><div class="mb+"><button lx-ripple="lx-ripple" ng-click="singIn()" id="svetLoginBtn" class="btn btn--s btn--raised btn--white"><i class="mdi mdi-login">&nbsp</i>{{loginBtn|translate}}</button></div><div class="mb+"><a ui-sref="app.sign-up" class="register-link fs-body-2">{{registerAccount|translate}}</a><span class="fs-body-2">, {{newUser|translate}}</span></div><div class="mb+"><sv-forgot-pass></sv-forgot-pass></div></form></div><div layout="row" layout-align="center center" class="bgc-grey-200 p+"><sv-form-social-buttons></sv-form-social-buttons></div></div>
