<div><form name="searchForm" layout="row" layout-align="start center"><div class="card p ml mr mb"><lx-search-filter model="q.data" name="q" placeholder="Search" class="mb"></lx-search-filter></div><div class="text-center ml mr mb"><button lx-ripple="" ng-click="runGoogleSearch(q.data)" class="btn btn--m btn--black bgc-grey-600 btn--raised">{{'search'|translate}}</button></div></form><div class="p"><span class="fs-title display-block">{{'results'|translate}}:</span><md-divider class="mb+ mt"></md-divider><div layout-gt-sm="row" layout-sm="column" layout-wrap="layout-wrap" layout-align-gt-sm="space-between" layout-align-sm="center"><div ng-repeat="i in images" flex="30" class="mb"><sv-image-include url="i.url" ng-click="insertImage({imgUrl:i})"></sv-image-include><a lx-ripple="" ng-href="{{i.url}}" target="_blank" class="btn btn--m btn--white tc-grey-800 btn--raised mb"><i class="fa fa-file-image-o fa-fw">&nbsp</i>{{'image-source-website'|translate}}</a></div></div></div></div>
