 type="text" required="" name="tickets" ng-model="event.tickets"/></md-input-container><div layout="column" class="mb+"><span class="mdc-display-inline-block fs-subhead tc-grey-700 mt">{{'upload-img'|translate}}</span><div ng-if="event.editState"><img ng-src="{{event.img}}"/></div><sv-image-upload></sv-image-upload></div><div layout="row" layout-align="end" class="mb+"><button type="submit" class="btn btn--s btn--raised btn--black bgc-grey-600 mr"><i ng-if="!event.$id" class="mdi mdi-save">&nbsp {{'save'|translate}}</i><i ng-if="event.$id" class="mdi mdi-plus">&nbsp {{'save-changes'|translate}}</i></button><button ng-click="hide()" class="btn btn--s btn--raised btn--white"><i class="mdi mdi-close">&nbsp</i>{{'cancel'|translate}}</button></div></form>
