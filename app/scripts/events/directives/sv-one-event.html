<div class="p+ ml mr"><div layout="row" layout-align="space-between center"><span class="display-block fs-display-1 mb">{{event.title}}</span></div><div layout-gt-sm="row" layout-sm="column"><div flex-gt-sm="60" flex-order-sm="2" class="mrr"><div class="mb"><span class="display-block fs-title">{{event.startsAt|date:"short"}}</span><a href="{{event.locationWeb}}" target="_blank" class="tc-blue-grey-700 fs-subhead">{{event.location}}</a><span class="display-block fs-body-2 tc-grey-700">{{event.address}}</span></div><div layout="column" layout-align="start" class="mb"><div ng-if="user.isCustomer()" ng-show="event.type===&quot;!community&quot;" class="mb mr"><button lx-ripple="" ng-show="!isRegistered" ng-click="registerToEvent()" class="btn btn--m btn--white btn--raised tc-red-300"><i class="mdi mdi-account-check">&nbsp</i>{{'register'|translate}}</button><button lx-ripple="" ng-show="isRegistered" ng-click="unRegisterFromEvent()" class="btn btn--m btn--white btn--raised tc-red-300"><i class="mdi mdi-account-minus">&nbsp</i>{{'cancel-registration'|translate}}</button></div><div ng-show="event.type===&quot;community&quot;" class="mb mr"><a href="{{event.tickets}}" class="btn btn--m btn--black btn--raised bgc-grey-600"><i class="fa fa-ticket">&nbsp</i>{{'purchase-tickets'|translate}}</a></div><div ng-if="event.type===&quot;connection&quot;"><lx-dropdown position="left"><!--span.fs-subhead--><button lx-ripple="lx-ripple" lx-dropdown-toggle="lx-dropdown-toggle" class="btn btn--m btn--black bgc-grey-600 btn--raised tc-grey-50"><i class="mdi mdi-account-check mr"></i>{{e.users.length+' '+ 'registered-users'|translate}}</button><lx-dropdown-menu><ul><li ng-repeat="user in event.users"><a class="dropdown-link"><img ng-src="{{user.avatar}}" style="width:20px;height:20px" class="img-round mdc-display-inline-block mr"/><span class="display-inline-block fs-body-2">{{user.userName|capitalize}}</span></a></li><li class="dropdown-divider"></li></ul></lx-dropdown-menu></lx-dropdown></div></div><div class="mb"><span class="display-block fs-title">About Event:</span><p>{{event.about}}</p></div><div class="mb"><span class="display-block fs-title">Admission:</span><span class="display-block fs-subhead tc-grey-800">{{event.tickets}}</span></div></div><div flex-gt-sm="40"><div style="max-width:240px;margin:0px auto" class="m"><img ng-src="{{event.img}}" style="width:240px;height:auto" class="mb"/></div></div></div></div>
