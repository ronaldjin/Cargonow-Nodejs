<ul class="list mt++"><li ng-repeat="gn in news" class="list-row list-row--multi-line list-row--has-separator"><a ui-sref="app.article({id:gn.id})" style="text-decoration:none"><div class="list-row__primary"><img ng-src="{{gn.img}}" width="40" height="40" class="img-round sv-img-bw"/></div><div class="list-row__content"><span class="display-block">{{gn.title | length:25}}</span><span class="display-block fs-body-1 tc-black-2">{{gn.body | length:50}}</span></div></a></li></ul>
