<md-dialog aria-label="Demographics Maps" class="sv-modal-sm">
    <div layout="row" layout-align="space-between center" class="bgc-grey-200 pl+ pr+ pt+ pb">
        <div layout="row" layout-align="start">
            <div class="mr"><a ui-sref="app.home" ng-click="hide()" class="logo-link"><img ng-src="img/logo/logo.png"
                                                                                           width="80px" height="auto"
                                                                                           alt="Svet Russian Media Group"/></a>
            </div>
            <span style="font-weight:500" class="fs-headline mt mb tc-grey-800">Demographics</span></div>
        <button ng-click="hide()" class="btn btn--s btn--icon btn--grey"><i class="mdi mdi-close">&nbsp</i></button>
    </div>
    <md-dialog-content style="margin:0px;padding:0px">
        <div class="p sv-iframe-responsive-wrap text-center">
            <iframe src="https://www.google.com/maps/d/embed?mid=zdTHzl0THQeM.k_tB4rfOIVEo" width="640" height="480"
                    scrolling="no" zooming="no" class="sv-iframe-responsive"></iframe>
        </div>
        <sv-contact-info bgc="bgc-grey-200" hide-sm="hide-sm"></sv-contact-info>
    </md-dialog-content>
</md-dialog>
