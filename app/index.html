<md-content layout="column" layout-fill class='sv-paper-main-background'>
    <md-toolbar class="sv-toolbar md-hue-3 md-primary  tc-white-1 pl" layout="row" layout-align="space-between center"
                style="background-color:#474341">
        <div layout="row" layout-align="center center">
            <sv-lang-switch></sv-lang-switch>
            <!--<sv-weather-svet class="weather-widget"></sv-weather-svet>-->
        </div>
        <sv-test-repo-informer></sv-test-repo-informer>
        <div layout="row" layout-align="end end">
            <div layout="row" layout-align="end end" hide-md hide-sm>
                <div class="fb-like" data-href="http://www.svet.com/"
                     data-layout="button_count" data-action="like" data-size="small" data-show-faces="false"
                     data-share="true"></div>
                <div class="m"></div>
                <!--<div class="fb-like" data-href="http://www.svet.com/" data-action="like"-->
                <!--data-layout="button_count"></div>-->
                <!--<div class="m"></div>-->
                <div gplus=""
                     class="g-plus" data-size="medium"
                     data-annotation="bubble"
                     gplus=''
                     data-href='http://www.svet.com'
                     data-action='share'>
                </div>
            </div>
            <sv-social-top-nav hide-md hide-sm></sv-social-top-nav>
            <sv-social-top-nav-cell hide-gt-md></sv-social-top-nav-cell>
        </div>
    </md-toolbar>
    <md-content layout="row" layout-fill flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-hue-1 text-center" layout='row' sv-nav-bar-media layout-align='space-around center'>
                <!--<span class="mdc-subhead" hide-sm hide-gt-sm show-gt-md>Наши новости</span>-->
                <sv-home-logo-link></sv-home-logo-link>
                <button class='btn btn--m btn--icon btn--black mr' sv-left-click-handler="" hide-gt-md=""
                        aria-label="close left" class="txt-white sv-md-button">
                    <i class="mdi mdi-close"></i>
                </button>
            </md-toolbar>
            <md-content layout-padding flex class='sv-paper-main-background'>
                <sv-news-sections-nav class="mb"></sv-news-sections-nav>
                <!--<sv-sidenav-title title="Svet family event" class="mb"></sv-sidenav-title>-->
                <!--<sv-event-sidenav-ad event-title="event-ad-title" body="event-ad-body"></sv-event-sidenav-ad>-->
                <div class='mt+'></div>
                <sv-nav-btn url="app.section({sectionName:'svet-recommends'})"
                            icon-type="fa"
                            title="{{'svet-recommends'|translate}}"
                            icon="compass"
                            txt-color="white-1"
                            bgc="red-900"
                            custom-class="sv-color-8"
                            color="red" btn-size="l" class="mb"></sv-nav-btn>
                <sv-nav-btn url="app.events.calendar"
                            icon-type="fa"
                            title="events-calendar"
                            color="white"
                            txt-color="grey-200"
                            custom-class="bgc-svet-700"
                            icon="calendar"
                            btn-size="l"
                            class="mb"></sv-nav-btn>
                <sv-nav-btn url="app.blogs"
                            icon-type="mdi"
                            title="svet-blog"
                            color="white"
                            txt-color="grey-200"
                            custom-class="bgc-svet-700"
                            icon="blogger"
                            btn-size="l"
                            class="mb"></sv-nav-btn>
                <sv-nav-btn url="app.radio-archive"
                            icon-type="mdi"
                            title="radio archive"
                            color="white"
                            txt-color="grey-200"
                            custom-class="bgc-svet-700"
                            icon="radio"
                            btn-size="l"
                            class="mb"></sv-nav-btn>
            </md-content>
        </md-sidenav>

        <!--layout fill in this case stretches main content horizontally not to get gap on the left-->
        <md-content layout="column" layout-fill>
            <!--Top Toolbar-->
            <md-toolbar layout="row" class="md-hue-1" sv-nav-bar-media style='padding:0px 4px'
                        layout-align="center center">
                <button class='btn btn--xl btn--icon'
                        style="width:36px"
                        hide-gt-md sv-left-click-handler="" aria-label="Show User List">
                    <md-icon md-svg-icon="sv-menu"></md-icon>
                </button>
                <!--<span flex ng-if="main.showShifter"></span>-->
                <!--<sv-header-classified-btn></sv-header-classified-btn>-->
                <sv-demographics-header-btn></sv-demographics-header-btn>
                <sv-header-radio-btn></sv-header-radio-btn>
                <!--<sv-header-subscription-btn hide-sm></sv-header-subscription-btn>-->
                <!--<span flex></span>-->
                <div class='md-whiteframe-z1 p' hide-sm hide-gt-sm hide-md show-gt-md>
                    <sv-classified-header-phone></sv-classified-header-phone>
                </div>
                <span flex></span>
                <sv-profile-type class='mr'></sv-profile-type>
                <sv-auth-btn class="mr"></sv-auth-btn>
                <sv-notifications-list style='max-height:30px'></sv-notifications-list>
                <div show-gt-lg class="ml"></div>
                <button class='btn btn--xl btn--icon'
                        style="width:36px"
                        lx-ripple=""
                        sv-right-click-handler=""
                        hide-gt-lg
                        aria-label="Show Panel">
                    <md-icon md-svg-icon="img/svg/dots-vertical.svg"></md-icon>
                </button>
            </md-toolbar>
            <!--flex in this case stretches right sidenav vertically-->
            <md-content layout="row" flex>
                <!-- =VIEWS CONTENT-->
                <!-- layout-fill prevents horizontal jumping on page load-->
                <md-content layout-fill class='sv-paper-main-background'>
                    <div layout-gt-sm='row' layout-align="top" class='ml mr mt text-center'>
                    </div>
                    <div class="pl pr" layout="column" ng-if="radioShow ">
                        <div layout-gt-sm='row' layout-align="top" class='ml mr'>
                            <div flex-gt-sm='66'>
                                <sv-top-news news='news' class='mb ml mr mt+'></sv-top-news>
                            </div>
                            <div flex-gt-sm='33'>
                                <div class="mt+ text-center">
                                    <sv-from-the-editor class="text-left"></sv-from-the-editor>
                                    <sv-radio-osa></sv-radio-osa>
                                </div>
                            </div>
                        </div>
                        <sv-home-banner place='home.middle'></sv-home-banner>
                        <sv-second-news lower-limit='2' higher-limit='3' news='news' class=''></sv-second-news>

                        <div layout-gt-sm="row" layout-sm="column">
                            <div flex="">
                                <sv-article-thumb-title class="ml mr mb+"
                                                        icon-type="fa"
                                                        section-icon="fa-compass"
                                                        section-title="svet-recommends"
                                                        bgc="bgc-svet-700" tc="tc-grey-50"
                                                        tags='chicago children endorsed'></sv-article-thumb-title>
                            </div>
                            <div flex="">
                                <sv-article-thumb-title class="ml mr mb+" section-title="only-on-svet"
                                                        icon-type="mdi"
                                                        section-icon="mdi-star"
                                                        bgc="bgc-svet-700" tc="tc-grey-50"
                                                        tags='svet'></sv-article-thumb-title>
                            </div>
                            <div flex="">
                                <sv-article-thumb-title class="ml mr mb+" section-title="personality"
                                                        icon-type="mdi"
                                                        section-icon="mdi-account-star"
                                                        bgc="bgc-svet-700" tc="tc-grey-50"
                                                        tags='personality'></sv-article-thumb-title>
                            </div>
                        </div>

                        <sv-news-grid news='news' exclude='3' class='mb+' without-section="sport"
                                      ng-if="news.length>3"></sv-news-grid>

                        <sv-news-grid news='news' exclude='3' class='mb+' filter-section="sport"
                                      ng-if="news.length>3"></sv-news-grid>
                    </div>

                    <div ui-view="" flex ng-if="!radioShow"></div>
                </md-content>
                <!-- =VIEWS CONTENT ENDS-->
                <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z2" md-component-id="right"
                            md-is-locked-open="$mdMedia('gt-lg')">
                    <md-toolbar class="text-center bgc-grey-200" sv-nav-bar-media layout-padding="" layout='row'
                                hide-gt-lg
                                layout-align='start center'>
                        <button lx-ripple class='btn btn--m btn--icon btn--black' sv-right-click-handler=""
                                class='tc-grey-400'
                                hide-gt-lg=""
                                style='cursor:pointer'
                                aria-label="close right" class="txt-white">
                            <i class="mdi mdi-close"></i>
                        </button>
                        <span class="mdc-display-inline-block mdc-subhead ml">{{'for-readers-and-partners'|translate}}</span>
                    </md-toolbar>
                    <!--if your sidenav background has color, add flex to fill sidenav vertically-->
                    <md-content class="pt" flex class='sv-paper-main-background'>
                        <div class="mr ml">
                            <sv-sidenav-title title="why svet media group?"></sv-sidenav-title>

                            <sv-nav-btn url="app.about.about-tab-content"
                                        icon-type="fa"
                                        icon="info-circle" custom-style="font-weight:500"
                                        custom-class="sv-color-8"
                                        title="about us"
                                        bgc="red-900"
                                        color="red"
                                        btn-size="l"
                                        class="mb">
                            </sv-nav-btn>
                            <sv-nav-btn url="app.testimonials"
                                        icon-type="mdi"
                                        icon="account-star"
                                        custom-style="font-weight:500"
                                        title="Testimonials"
                                        custom-class="bgc-svet-700"
                                        color="black"
                                        btn-size="l"
                                        class="mb">
                            </sv-nav-btn>
                            <sv-nav-btn url="app.contact"
                                        icon-type="fa"
                                        icon="map-marker"
                                        custom-style="font-weight:500"
                                        title="Contact us"
                                        custom-class="bgc-svet-700"
                                        color="black"
                                        btn-size="l"
                                        class="mb">
                            </sv-nav-btn>
                            <sv-svet-social></sv-svet-social>
                            <sv-nav-btn url="app.classified.general({clSection:'job'})"
                                        icon-type="fa"
                                        icon="bullhorn"
                                        title="classifieds"
                                        bgc="red-900"
                                        custom-class="sv-color-8"
                                        custom-style="font-weight:600"
                                        color="red" btn-size="m"
                                        class="mb++">
                            </sv-nav-btn>
                            <sv-sidenav-title title="new-classified" icon-type="mdi"
                                              icon-name="mdi-clock-fast">
                            </sv-sidenav-title>
                        </div>
                        <sv-classified-widget is-home="true"></sv-classified-widget>

                        <div class='text-center'>
                            <div class="fb-page" data-href="https://www.facebook.com/svetmedia"
                                 data-small-header="true"
                                 data-width="260"
                                 data-adapt-container-width="true"
                                 data-hide-cover="false"
                                 data-show-facepile="true"
                                 data-show-posts="false">
                                <div class="fb-xfbml-parse-ignore">
                                    <blockquote cite="https://www.facebook.com/svetmedia"><a
                                            href="https://www.facebook.com/svetmedia">Svet Russian Media</a>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </md-content>
                    <!--<div layout="row" layout-align="bottom center">-->
                    <!--Google-->
                    <!--</div>-->
                </md-sidenav>
            </md-content>
        </md-content>
    </md-content>

</md-content>
